<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
       $(document).ready(function() {
    $("#add").click(function() {
        var tasks = $("#task").val();
            $(".logic").show();
            $("ul").append(
                `<li>
                    <span class="task-text">${tasks}</span> 
                    <button class='btn btn-danger btn-sm delete-btn ms-2'>Delete</button>
                    <button class='btn btn-warning btn-sm Edit-btn ms-2'>Edit</button>
                </li>`
            );
            $("#task").val(""); 
    });

    $("ul").on("click", ".delete-btn", function() {
        $(this).parent().remove();
    });

    $("ul").on("click", ".Edit-btn", function() {
        var text = $(this).siblings(".task-text").text();
        $("#task").val(text).focus().get(0).setSelectionRange(text.length, text.length);
        $(this).parent().remove();
    });
});

    </script>
    <style>
        #taskadd{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #task{
            width: 400px;
            margin-right: 15px;
        }

        .logic{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">
            TO Do List
        </h3>
        <div id="taskadd">
        <input type="text" class="form-control" id="task" placeholder="Enter Task">
        <button class="btn" id="add">Add Task</button>
        </div>
        
        <div class="logic">
            <div class="container">
                <h1 class="text-center">
                    Task
                </h1>
                <ul>
                
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
